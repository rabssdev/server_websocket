<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation DMX</title>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            display: none;
            margin: 20px auto;
        }
    </style>
    <script>
        let socket = new WebSocket("ws://localhost:3000"); // WebSocket vers le serveur DMX

        socket.onopen = function () {
            console.log("ðŸ”Œ ConnectÃ© au WebSocket !");
        };

        socket.onmessage = function (event) {
            let data = JSON.parse(event.data);
            console.log("ðŸ“¥ DonnÃ©es reÃ§ues :", data);
            if (data.tempo) {
                document.getElementById("status").innerText = "ðŸŸ¢ Tempo dÃ©tectÃ© : " + data.tempo + " BPM";
                startBlinking(data.tempo);
            }
        };

        async function sendMusic() {
            let fileInput = document.getElementById("fileInput");
            let file = fileInput.files[0];

            if (!file) {
                alert("SÃ©lectionne un fichier !");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            try {
                let response = await fetch("http://localhost:5000/upload", {
                    method: "POST",
                    body: formData
                });

                let result = await response.text();
                console.log("ðŸ“¤ Fichier envoyÃ© :", result);
                document.getElementById("status").innerText = "ðŸ“€ Fichier envoyÃ©, en attente de l'analyse...";
            } catch (error) {
                console.error("âŒ Erreur d'envoi :", error);
            }
        }

        function startBlinking(tempo) {
            let interval = 60000 / tempo; // Convertir BPM en intervalle de clignotement
            let circle = document.getElementById("circle");
            circle.style.display = "block";

            setInterval(() => {
                circle.style.visibility = (circle.style.visibility === 'hidden' ? 'visible' : 'hidden');
            }, interval);
        }
    </script>
</head>
<body>
    <h1>Simulation DMX</h1>
    <input type="file" id="fileInput">
    <button onclick="sendMusic()">Envoyer la musique</button>
    <p id="status">ðŸ”´ En attente...</p>
    <div id="circle"></div>
</body>
</html>
